name: CI

permissions:
  contents: read

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  format:
    name: clang-format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: apt-clang-format-${{ runner.os }}

    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format

    - name: Check formatting
      run: |
        find src lib tests -name '*.c' -o -name '*.h' \
        | xargs clang-format -style="{BasedOnStyle: LLVM, IndentWidth: 4}" --dry-run --Werror

  tidy:
    name: clang-tidy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: apt-tidy-${{ runner.os }}

    - name: Install clang-tidy
      run: sudo apt-get update && sudo apt-get install -y clang-tidy cmake ninja-build

    - name: Configure (clang-tidy)
      run: |
        cmake -S . -B build-tidy -G Ninja \
        -DCMAKE_C_COMPILER=clang \
        -DCMAKE_C_CLANG_TIDY="clang-tidy;-warnings-as-errors=*"

    - name: Build (clang-tidy)
      run: cmake --build build-tidy

  analyzer:
    name: clang static analyzer
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Prepare scan-build log dir
      run: mkdir -p scan-build-reports

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: apt-analyzer-${{ runner.os }}

    - name: Install scan-build
      run: sudo apt-get update && sudo apt-get install -y clang-tools cmake ninja-build

    - name: Analyze build
      run: |
        scan-build --status-bugs -o scan-build-reports \
        cmake -S . -B build-analyze -G Ninja
        scan-build --status-bugs -o scan-build-reports \
        cmake --build build-analyze

    - name: Upload scan-build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scan-build-log
        path: scan-build-reports

  tests:
    name: unit tests (${{ matrix.os }}, ${{ matrix.build_type }}, ${{ matrix.c_compiler }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release, Debug]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }} --output-on-failure

  coverage:
    name: coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: apt-coverage-${{ runner.os }}

    - name: Install coverage tools
      run: sudo apt-get update && sudo apt-get install -y cmake ninja-build lcov

    - name: Configure with coverage flags
      run: |
        cmake -S . -B build-cov -G Ninja \
        -DCMAKE_BUILD_TYPE=Debug \
        -DCMAKE_C_FLAGS="--coverage"

    - name: Build
      run: cmake --build build-cov

    - name: Run tests
      run: ctest --test-dir build-cov --output-on-failure

    - name: Collect coverage
      run: |
        lcov --capture --directory build-cov --output-file coverage.info
        genhtml coverage.info --output-directory coverage-html

    - name: Upload HTML coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html
        path: coverage-html

  sanitizers:
    name: sanitizers (ASan + UBSan)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: apt-sanitizers-${{ runner.os }}

    - name: Install clang
      run: sudo apt-get update && sudo apt-get install -y clang cmake ninja-build

    - name: Configure with sanitizers
      run: |
        cmake -S . -B build-sani -G Ninja \
        -DCMAKE_C_COMPILER=clang \
        -DCMAKE_BUILD_TYPE=Debug \
        -DCMAKE_C_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer"

    - name: Build
      run: cmake --build build-sani

    - name: Run tests with sanitizers
      env:
        ASAN_OPTIONS: detect_leaks=1:halt_on_error=1
        UBSAN_OPTIONS: print_stacktrace=1
      run: ctest --test-dir build-sani --output-on-failure
