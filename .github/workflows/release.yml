name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-linux:
    runs-on: ubuntu-latest

    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests (optional)
        run: ctest --test-dir build

      - name: Package binary
        run: |
          cd build
          tar -czf "../huffman-${VERSION}-linux.tar.gz" huffman

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: huffman-${{ github.ref_name }}-linux
          path: huffman-${{ github.ref_name }}-linux.tar.gz

  build-windows:
    runs-on: windows-latest

    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests (optional)
        run: ctest --test-dir build -C Release

      - name: Package binary
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $binaryPath = Join-Path build Release/huffman.exe
          if (-not (Test-Path $binaryPath)) {
            throw "Binary not found: $binaryPath"
          }
          Compress-Archive -Path $binaryPath -DestinationPath "huffman-$env:VERSION-windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: huffman-${{ github.ref_name }}-windows
          path: huffman-${{ github.ref_name }}-windows.zip

  release:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows

    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: huffman-${{ github.ref_name }}-linux
          path: .

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: huffman-${{ github.ref_name }}-windows
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            huffman-${{ github.ref_name }}-linux.tar.gz
            huffman-${{ github.ref_name }}-windows.zip
